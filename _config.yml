##          People with drug-resistant epilepsy suffer from intractable seizures and can be treated with brain surgery.
##          Their chance of becoming seizure-free heavily relies on proper diagnosis of brain regions responsible for seizure generation, known as epileptogenic zones (EZ).
##          In the clinic, empirical recordings of brain activity are used to estimate these brain regions.
##          However, the underlying ground truth is not available.
##          We built a virtual cohort of 30 patients with drug-resistant epilepsy, using individual patientsâ€™ data to simulate their epileptic brain activity.
##          This brain modeling based on personalized data is referred to as a virtual brain twin.
##          The key parameters of these virtual brain twins including the EZ settings serve as the ground-truth.
##          Epileptic brain activity is simulated at the whole-brain level and mapped onto intracranial sensors to mimic real recordings. We quantified how well the synthetic signal captured features from the empirical data.
##          For each virtual brain twin, we generated spontaneous seizures, stimulated seizures and interictal activity.
##          This cohort is made available to the scientific community to benchmark methods such as estimation of EZ and source localization.
##
