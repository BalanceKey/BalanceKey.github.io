  Hi, my name is Borana and I'm currently a PostDoctoral researcher in Computational Neuroscience.
  I am well used to working within an interdisciplinary team, where theoreticians, programmers, biologists and clinicians come together to provide innovative approaches to health and diagnostics.
  My work has also taught me autonomy, adaptability and perserverance.

  I recently obtained my PhD in "Modelling brain stimulation for drug-resistant epilepsy", where I used individualized Virtual Brain Models to study brain stimulation in epilepsy.
  I have solid knowledge in computer science and applied mathematics, where I obtained an engineering degree in Grenoble INP - ENSIMAG.

  I love applying mathematics to physical and biological phenomena, in particular for health and clinical applications ! I also am amazed by the brain and what it can do.

  I am most skilled in: <mark>Programming</mark>, <mark>Brain imaging</mark>, <mark>Modelling</mark> and <mark>Simulations</mark>.
